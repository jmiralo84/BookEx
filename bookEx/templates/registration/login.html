{% extends "base.html" %}
{% load static %}

{% block sidenav %}
      <li>
        <a href="/">  Home </a>
      </li>
{% endblock sidenav %}

{% block content %}
  <h1 style="font-family:'Brush Script MT', cursive;" >User Login</h1>
    <form action="{% url 'login' %}" method="post">
      <table>
         {{ form.as_table }}
          <tr>
             <td>
                 <input type="submit" value="Login">
             </td>
          </tr>
      </table>
        <p>
            <br>
            Don't have an account? Register for one below, it's fast and easy!
            <br>
            <a class="btn btn-primary" href="{% url 'register' %}?next=/" role="button">Register</a>
        </p>

      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
     </form>
{% endblock content %}
